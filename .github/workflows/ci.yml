name: ci
on:
  pull_request:
  push:
    branches:
      - master
permissions:
  contents: read
jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Tags are needed to compute the current version number
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Run tests
        id: test-tox
        run: |
          uv run tox
      - name: Persist test failure snapshots
        uses: actions/upload-artifact@v4
        with:
          name: snapshot_tests_failures
          # Using a wildcard causes path prefixes before the wildcard to be stripped
          path: tests/snapshot_tests_failures/*
        if: ${{ failure() && steps.test-tox.conclusion == 'failure' && hashFiles('tests/snapshot_tests_failures/**/*') != '' }}

  test-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: current
      - name: Build and test
        run: |
          npm ci
          npm run build
          npm run test
